        for (let i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {

    <script>
        /**
         * This function runs as soon as the dashboard page loads.
         * It fetches the user's progress and updates the UI.
         */
        async function loadUserProgress() {
            console.log("Checking user progress...");
            
            // 1. Get the currently logged-in user
            // We use the same _supabase client from the logout script
            const { data: { user } } = await _supabase.auth.getUser();
    
            if (!user) {
                console.log("No user found, cannot check progress.");
                return;
            }
    
            // 2. Fetch all rows from 'user_progress' that match the user's ID
            const { data: progress, error } = await _supabase
                .from('user_progress')
                .select('module_name') // We only need the module names
                .eq('user_id', user.id);
    
            if (error) {
                console.error("Error fetching progress:", error.message);
                return;
            }
    
            if (progress.length === 0) {
                console.log("User has no progress yet.");
                return;
            }
    
            // 3. Create a simple list of completed module names
            const completedModules = progress.map(item => item.module_name);
            console.log("Completed modules:", completedModules);
    
            // 4. Find the links on the page and add a checkmark
            
            // Check for 'nacl-reaction'
            if (completedModules.includes('nacl-reaction')) {
                // Find the link by its unique href
                const naclLink = document.querySelector('a[href*="nacl-reaction"]');
                if (naclLink) {
                    naclLink.innerHTML = "✅ " + naclLink.innerHTML;
                }
            }
    
            // Check for 'gravity'
            if (completedModules.includes('gravity')) {
                const gravityLink = document.querySelector('a[href*="gravity"]');
                if (gravityLink) {
                    gravityLink.innerHTML = "✅ " + gravityLink.innerHTML;
                }
            }

            // Check for 'french-revolution'
            if (completedModules.includes('french-revolution')) {
                // Find the link by its unique href
                const historyLink = document.querySelector('a[href*="french-revolution"]');
                if (historyLink) {
                    historyLink.innerHTML = "✅ " + historyLink.innerHTML;
                }
            }
        }
    
        // Run the function when the page loads
        loadUserProgress();
    </script>
</body>
