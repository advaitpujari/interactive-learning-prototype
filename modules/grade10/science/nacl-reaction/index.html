<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Na + Cl Reaction</title>
    <link rel="stylesheet" href="../../../../assets/css/main.css">
    <style>
        /* Simple styles for our "atoms" */
        #animation-canvas {
            position: relative;
            height: 200px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .atom {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: absolute;
        }
        #na-atom { background-color: #8e44ad; color: white; left: 50px; top: 75px; }
        #cl-atom { background-color: #27ae60; color: white; right: 50px; top: 75px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../../../dashboard.html">&larr; Back to Dashboard</a>
        <h2>Simulation: Sodium + Chlorine</h2>

        <div id="animation-canvas">
            <div id="na-atom" class="atom">Na</div>
            <div id="cl-atom" class="atom">Cl</div>
        </div>

        <div id="quiz-area">
            <h3>Quiz 1:</h3>
            <p>How many electrons does Sodium (Na) have in its outer shell?</p>
            <button class="answer-btn" data-correct="false">7</button>
            <button class="answer-btn" data-correct="true">1</button>
            <button class="answer-btn" data-correct="false">8</button>
            <p id="quiz-feedback"></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="simulation.js"></script>
</body>
</html>
