<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Understanding Gravity</title>
    <link rel="stylesheet" href="../../../../assets/css/main.css">
    <style>
        /* Simple styles for our simulation */
        #animation-canvas {
            position: relative;
            height: 300px; /* Taller canvas */
            border: 1px solid #ccc;
            margin-top: 20px;
            overflow: hidden; /* Hide apple when it falls */
        }
        #apple {
            width: 40px;
            height: 40px;
            background-color: #e74c3c; /* Red */
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; /* Apple shape */
            position: absolute;
            left: 45%;
            top: 20px; /* Start at the top */
        }
        #ground {
            width: 100%;
            height: 20px;
            background-color: #27ae60; /* Green grass */
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../../../dashboard.html">&larr; Back to Dashboard</a>
        <h2>Simulation: Understanding Gravity</h2>

        <div id="animation-canvas">
            <div id="apple"></div>
            <div id="ground"></div>
        </div>

        <div id="quiz-area">
            </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="gravity.js"></script>
</body>
</html>
