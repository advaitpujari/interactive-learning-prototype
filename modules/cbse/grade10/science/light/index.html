    <link rel="stylesheet" href="../../../../../assets/css/main.css">
    <style>
        /* These styles are specific to this Light module */
        #optical-bench {
            position: relative;
            height: 350px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            overflow: hidden;
        }
        #principal-axis {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #666;
            top: 50%;
            left: 0;
            z-index: 1;
        }
        #plane-mirror {
            position: absolute;
            width: 6px;
            height: 120px;
            background: linear-gradient(135deg, #c0c0c0, #e0e0e0);
            border-left: 3px solid #777;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .sim-object {
            position: absolute;
            font-size: 2.5rem; /* Make candle bigger */
            z-index: 5;
            top: 50%;
            transform: translateY(-80%); /* Adjust to sit on the line */
        }
        .sim-image {
            position: absolute;
            font-size: 2.5rem;
            z-index: 5;
            top: 50%;
            transform: translateY(-80%);
            opacity: 0.5; /* Virtual images are dimmer */
        }
        
        /* Styles for rays (we will use this in the next step) */
        .ray {
            position: absolute;
            height: 2px;
            background-color: #f39c12; /* Orange light */
            z-index: 2;
        }
    </style>
</head>
